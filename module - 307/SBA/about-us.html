<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - D'Mango Island Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3e0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #ff7043;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .header .logo {
            font-size: 1.5em;
        }
        .nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        .nav ul li {
            display: inline;
            margin: 0 10px;
        }
        .nav ul li a {
            color: white;
            text-decoration: none;
        }
        .content {
            padding: 2em;
        }
        .questionnaire {
            max-width: 600px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2em;
            text-align: center;
        }
        .questionnaire h1 {
            margin-bottom: .25em;
        }

        .questionnaire p {
            font-size: 20px;
        }
        .questionnaire button {
            margin-top: 1em;
            background-color: #ff7043;
            border-color: #ff7043;
            font-size: x-large;
        }
        .results {
            margin-top: 2em;
        }
        .form-group {
            margin-bottom: 1.5em;
            text-align: left;
        }
        .form-group label {
            font-size: 1.2em;
            margin-bottom: 0.5em;
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 0.5em;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">ðŸŒ´ D'Mango Island</div>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Cart ðŸ›’</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <div class="questionnaire">
            <h1 class="text-center">About the Owner</h1>
            <p class="text-center">Learn more about the owner by completing this fun questionnaire!</p>
            
            <form id="quizForm">
                <div class="form-group">
                    <label for="q1">1. What is the owner's favorite fruit?</label>
                    <input type="text" class="form-control" id="q1" name="q1">
                </div>
                <div class="form-group">
                    <label for="q2">2. Where was the owner born?</label>
                    <input type="text" class="form-control" id="q2" name="q2">
                </div>
                <div class="form-group">
                    <label for="q3">3. What is the owner's favorite hobby?</label>
                    <input type="text" class="form-control" id="q3" name="q3">
                </div>
                <div class="form-group">
                    <label for="q4">4. How many siblings does the owner have?</label>
                    <input type="number" class="form-control" id="q4" name="q4">
                </div>
                <div class="form-group">
                    <label for="q5">5. What is the owner's favorite color?</label>
                    <input type="text" class="form-control" id="q5" name="q5">
                </div>
                <div class="form-group">
                    <label for="q6">6. What is the owner's favorite movie?</label>
                    <input type="text" class="form-control" id="q6" name="q6">
                </div>
                <div class="form-group">
                    <label for="q7">7. What is the owner's favorite book?</label>
                    <input type="text" class="form-control" id="q7" name="q7">
                </div>
                <div class="form-group">
                    <label for="q8">8. What is the owner's dream vacation destination?</label>
                    <input type="text" class="form-control" id="q8" name="q8">
                </div>
                <div class="form-group">
                    <label for="q9">9. What is the owner's favorite sport?</label>
                    <input type="text" class="form-control" id="q9" name="q9">
                </div>
                <div class="form-group">
                    <label for="q10">10. What is the owner's favorite dish?</label>
                    <input type="text" class="form-control" id="q10" name="q10">
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="checkAnswers()">Submit</button>
            </form>

            <div class="results" id="results"></div>
        </div>
    </div>

    <script>
        function checkAnswers() {
            const answers = {
                q1: "Mango",
                q2: "Hawaii",
                q3: "Gardening",
                q4: "2",
                q5: "Blue",
                q6: "The Godfather",
                q7: "To Kill a Mockingbird",
                q8: "Bali",
                q9: "Soccer",
                q10: "Mango Sticky Rice"
            };

            let score = 0;
            let totalQuestions = Object.keys(answers).length;
            let resultsHtml = "<h3>Results</h3>";

            Object.keys(answers).forEach(key => {
                const userAnswer = document.getElementById(key).value.trim();
                if (userAnswer.toLowerCase() === answers[key].toLowerCase()) {
                    score++;
                }
                resultsHtml += `<p>Question ${key[1]}: You answered "${userAnswer}". Correct answer is "${answers[key]}".</p>`;
            });

            resultsHtml += `<p>You answered ${score} out of ${totalQuestions} questions correctly.</p>`;
            document.getElementById("results").innerHTML = resultsHtml;
        }
    </script>
</body>
</html>
